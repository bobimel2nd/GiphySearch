<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/popup.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/popup.js"></script>
  <script type="text/javascript" src="./assets/giphySearch.js"></script>

  <style>
    body {
        background-image: url("./assets/straws.png");
        background-repeat: repeat;
        background-color: #cccccc;
        font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
        font-size: 16px;
        color: black;
    }
    img {
      float: left;      
      padding: 5px;
      margin: 5px;
      border: 1px solid black;
    }
    .smallPic {
      width: 85%;
    }
    .bolded {
      color: red;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <h2><input type="text" id="giphy" placeholder="Button to Add">
          <button id="Search">Add</button></h2>
    </div>
    <br>
    <div class="row" id="giphyButtons">
      <button class="searches" data-search="dog">Dog</button>
      <button class="searches" data-search="cat">Cat</button>
      <button class="searches" data-search="bird">Bird</button>
    </div>
    <div class="row">
      <div>
        <h2><button id="more">More</button></h2>
      </div>
    </div>
    <br>
    <div id="giphyRows">
    </div>


  <!-- Pop up window for Detailed Information -->
  <div class="popup" data-popup="giphyPopup">
    <div class="popup-inner">
        <img id="giphyImg" src="#" alt="giphy" height="250">
        <br>
        <h2 id="title"></h2>
        <a class="popup-close" data-popup-close="giphyPopup" href="#">x</a>
    </div>
  </div>
</body>
</html>
